<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Diagram Lab</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Initialize Tailwind CSS with Dark Mode
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      /* Optional custom styles */
      .centered-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-800 text-gray-800 dark:text-gray-100">
    <button
      id="darkModeToggle"
      class="fixed right-0 top-0 m-4 w-12 h-6 rounded-full bg-gray-300 dark:bg-gray-600"
      aria-checked="false"
      role="switch"
    >
      <span
        class="absolute left-1 top-1 h-4 w-4 bg-white rounded-full transition-transform dark:translate-x-6"
      ></span>
    </button>
    <div class="container mx-auto p-8 centered-content">
      <!-- <button
        id="darkModeToggle"
        class="bg-blue-500 text-white text-lg px-4 py-2 rounded hover:bg-blue-600"
      >
        Toggle Dark Mode
      </button> -->
      <h1 class="text-5xl font-bold mt-8">The Diagram Lab</h1>
      <p class="text-2xl mt-2">Coming soon</p>
    </div>

    <script>
      const btn = document.getElementById("darkModeToggle");
      btn.addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
      });

      // Setting dark mode by default
      document.documentElement.classList.add("dark");
    </script>
  </body>
</html>
